<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Here we link in our stylesheet and the javascript file-->
    <script src="strings.js"></script>
    <link rel="stylesheet" href="strings.css"></link>
    <title>Palindrome Checker</title>
</head>
<body>
    <!--An introduction to the page-->
    <h1>Palindrome Checker</h1>
    <p>This is a simple program that will check to see if an entered string is a palindrome.</p>
    <p>A palindrome is a word or phrase that is spelled the same forward and backward.</p>
    <p>You can use the button below to check a string to see if it is a palindrome, but only one at a time.</p>

    <!--This button is meant to allow the user to check palindromes even after the initial prompt has been dismissed.-->
    <button type="button" onclick="checkPalindrome(prompt('Please enter a Palindrome'))">Check a Palindrome</button>
    <br>

    <!--An example image of a palindrome. Bonus: It's Cute!-->
    <img src="tacocat.webp">
</body>
</html>
